<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Solar System</title>
    <style>
        :root {
            --sun-size: 100px;
            --earth-orbit-size: 250px;
            --earth-size: 25px;
            --earth-speed: 10s;
            --mars-orbit-size: 400px;
            --mars-size: 20px;
            --mars-speed: 18.8s; /* Slower speed for Mars */
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000; /* Black background */
            overflow: hidden;
        }

        .solar-system {
            position: relative;
            width: var(--mars-orbit-size); /* Size based on largest orbit */
            height: var(--mars-orbit-size);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sun {
            width: var(--sun-size);
            height: var(--sun-size);
            background-color: #ffeb3b; /* Bright Yellow */
            border-radius: 50%;
            box-shadow: 0 0 30px #ffeb3b, 0 0 60px #fdd835; /* Glow effect */
            position: absolute; /* Centered */
        }

        .orbit {
            position: absolute;
            border: 1px dashed rgba(255, 255, 255, 0.2); /* Faint orbit path */
            border-radius: 50%;
            /* Centering the orbit path itself */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-origin: center center; /* Rotate around the center */
            animation: orbit linear infinite;
        }

        .earth-orbit {
            width: var(--earth-orbit-size);
            height: var(--earth-orbit-size);
            animation-duration: var(--earth-speed);
        }

        .mars-orbit {
            width: var(--mars-orbit-size);
            height: var(--mars-orbit-size);
            animation-duration: var(--mars-speed);
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            /* Position planet ON the edge of its orbit container */
            top: 0; /* Place at the top edge of the orbit div */
            left: 50%; /* Center horizontally on the orbit div */
            /* Offset the planet itself so its center is at the target point */
            transform: translate(-50%, -50%);
        }

        .earth {
            width: var(--earth-size);
            height: var(--earth-size);
            background-color: #42a5f5; /* Blue */
        }

        .mars {
            width: var(--mars-size);
            height: var(--mars-size);
            background-color: #ff7043; /* Dark Orange */
        }

        @keyframes orbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>

        <div class="orbit earth-orbit">
            <div class="planet earth"></div>
        </div>

        <div class="orbit mars-orbit">
            <div class="planet mars"></div>
        </div>
    </div>
</body>
</html>
